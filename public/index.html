<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>选择直播间</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #1e1e1e;
      color: #f5f5f5;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      color: #ffffff;
      font-size: 28px;
      margin-bottom: 30px;
    }

    .tiktoker-frame {
      display: inline-block;
      margin: 20px;
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .tiktoker-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: filter 0.3s ease;
    }

    .blurred {
      filter: blur(5px);
    }

    .tiktoker-frame:hover .tiktoker-photo {
      transform: scale(1.05);
      filter: brightness(1.2);
    }

    .tiktoker-frame:hover ~ .tiktoker-frame .tiktoker-photo {
      filter: blur(5px); /* Blurs other tiktoker's photo */
    }

    .choose-button {
      font-size: 20px;
      background-color: #ff4b4b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .choose-button:hover {
      background-color: #e63a3a;
    }

  </style>
</head>
<body>
  <h1>🎶 选择直播间</h1>

  <div class="tiktoker-frame">
    <img src="https://path/to/euniceaiii-photo.jpg" alt="小嗳's Photo" class="tiktoker-photo">
    <a href="/euniceaiii" class="choose-button">进入 小嗳 直播间</a>
  </div>

  <div class="tiktoker-frame">
    <img src="https://path/to/nxuan0702-photo.jpg" alt="小璇's Photo" class="tiktoker-photo">
    <a href="/nxuan0702" class="choose-button">进入 小璇 直播间</a>
  </div>

</body>
</html>
