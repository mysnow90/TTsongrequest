      background-color: rgba(0, 0, 0, 0.6);
      padding: 5px;
      border-radius: 5px;
    }

    /* Animation for the blurred effect */
    .tiktoker-card:hover ~ .tiktoker-card {
      filter: blur(4px);
    }

    .tiktoker-card:hover {
      filter: none;
    }
  </style>
