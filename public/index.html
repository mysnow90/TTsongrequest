<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>选择 TikToker</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #1e1e1e;
      color: #f5f5f5;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #ffffff;
      font-size: 28px;
      text-align: center;
      margin-top: 20px;
    }

    .patch-note {
      text-align: center;
      font-size: 16px;
      color: #ffffff;
      margin: 20px 0;
      padding: 10px;
      background-color: #333333;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
    }

    .photo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      margin-top: 50px;
      flex-wrap: wrap;
    }

    .photo {
      width: 300px;
      height: 300px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: filter 0.3s ease, transform 0.3s ease;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .photo-container:hover .photo {
      filter: blur(3px);
    }

    .photo:hover {
      filter: none !important;
      transform: scale(1.05);
      z-index: 2;
    }

    button {
      background: #ff4b4b;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button:hover {
      background: #e63a3a;
    }

    /* Snowflake styles */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1.2em;
      animation: fall linear infinite;
      opacity: 0.8;
      z-index: 9999;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>🎶 选择 TikToker</h1>

  <!-- Patch Notes -->
  <div class="patch-note">
    系统更新 4月18号：<br>
    1. 直播间点歌 # 后面有空格也会记录，中文的 # 也可以了<br>
    2. 修复时间显示马来西亚时间<br>
    3. 新增精灵的直播间点歌页面，欢迎精灵使用这个系统<br>
    —— 记得不要删除别人的歌单哟 —— ❤️
  </div>

  <!-- 图片选择 -->
  <div class="photo-container">
    <div class="photo" id="euniceaiii">
      <img src="img/euniceaiii.jpeg" alt="euniceaiii">
    </div>
    <div class="photo" id="jingling">
      <img src="img/jingling.jpeg" alt="jingling">
    </div>
  </div>

  <!-- Snow effect -->
  <script>
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = '❄️';
      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
      snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 5000);
    }
    setInterval(createSnowflake, 200);
  </script>

  <!-- Click handling -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    document.getElementById('euniceaiii').addEventListener('click', () => {
      window.location.href = '/euniceaiii.html';
    });

    document.getElementById('jingling').addEventListener('click', () => {
      window.location.href = '/nxuan0702.html';
    });
  </script>
</body>
</html>
