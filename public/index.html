  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #1e1e1e;
      color: #f5f5f5;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      color: #ffffff;
      font-size: 28px;
      text-align: center;
    }

    .tiktoker-container {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    .tiktoker-card {
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      position: relative;
      width: 300px;
      height: 300px;
      transition: transform 0.3s ease;
    }

    .tiktoker-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .tiktoker-card:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    .tiktoker-name {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #ffffff;
      font-size: 18px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 5px;
      border-radius: 5px;
    }

    /* Animation for the blurred effect */
    .tiktoker-card:hover ~ .tiktoker-card {
      filter: blur(4px);
    }

    .tiktoker-card:hover {
      filter: none;
    }
  </style>
</head>

</body>
