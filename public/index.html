    .tiktoker-card {
      text-align: center;

      background-color: rgba(0, 0, 0, 0.6);
      padding: 5px;
      border-radius: 5px;
    }

    /* Animation for the blurred effect */
    .tiktoker-card:hover ~ .tiktoker-card {
      filter: blur(4px);
    }

    .tiktoker-card:hover {
      filter: none;
    }

    /* Snowflake styles */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1.2em;
      animation: fall linear infinite;
      opacity: 0.8;
      z-index: 9999;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

  </style>
