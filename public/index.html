<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>选择直播间</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #ffffff;
      font-size: 28px;
      margin-bottom: 30px;
    }

    .tiktoker-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .tiktoker-card {
      position: relative;
      width: 300px;
      height: 300px;
      overflow: hidden;
      border-radius: 8px;
      border: 3px solid #ffffff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      transition: transform 0.3s, filter 0.3s;
    }

    .tiktoker-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .tiktoker-card:hover {
      transform: scale(1.1);
      filter: blur(5px);
    }

    .tiktoker-card:hover ~ .tiktoker-card {
      filter: blur(3px);
    }

    .tiktoker-name {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 5px;
      border-radius: 5px;
    }

    button {
      background: #ff4b4b;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button:hover {
      background: #e63a3a;
    }
  </style>
</head>
<body>
  <h1>🎶 选择直播间</h1>

  <div style="text-align:center;">
    <button id="clearButton">🗑️ 清空列表</button>
  </div>

  <!-- TikTokers Container -->
  <div class="tiktoker-container">
    <div class="tiktoker-card" onclick="window.location.href = '/euniceaiii.html';">
      <img src="/img/euniceaiii.jpeg" alt="小嗳">
      <div class="tiktoker-name">小嗳</div>
    </div>
    <div class="tiktoker-card" onclick="window.location.href = '/jingling.html';">
      <img src="/img/jingling.jpeg" alt="静灵">
      <div class="tiktoker-name">静灵</div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const clearButton = document.getElementById('clearButton');

    clearButton.addEventListener('click', () => {
      if (confirm('确定要清空点歌列表吗？')) {
        fetch('/clear-requests', { method: 'POST' })
          .then(res => res.json())
          .then(result => {
            if (result.success) {
              alert('点歌列表已清空！');
            } else {
              alert('清空失败，请检查服务器！');
            }
          })
          .catch(err => {
            console.error('Error:', err);
            alert('网络错误，清空失败！');
          });
      }
    });
  </script>
</body>
</html>
