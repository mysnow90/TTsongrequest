<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>精灵直播间点歌</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #1e1e1e;
      color: #f5f5f5;
      overflow-x: hidden;
      position: relative;
    }
    h1 {
      color: #ffffff;
      font-size: 28px;
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }
    li {
      background: #2e2e2e;
      margin: 5px 0;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 1px 3px rgba(255,255,255,0.05);
      transition: background 0.3s;
    }
    li:hover {
      background: #3a3a3a;
    }
    button {
      background: #ff4b4b;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
    }
    button:hover {
      background: #e63a3a;
    }
    /* ❄️ Snow effect */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1.2em;
      animation: fall linear infinite;
      opacity: 0.8;
      z-index: 9999;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>

<h1>🎶 精灵直播间点歌</h1>

<div style="text-align:center;">
  <button id="clearButton">🗑️ 清空列表</button>
</div>

<ul id="requests"></ul>

<!-- ❄️ Snow effect -->
<script>
  function createSnowflake() {
    const snowflake = document.createElement('div');
    snowflake.classList.add('snowflake');
    snowflake.textContent = '❄️';
    snowflake.style.left = Math.random() * window.innerWidth + 'px';
    snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
    snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
    document.body.appendChild(snowflake);
    setTimeout(() => snowflake.remove(), 5000);
  }
  setInterval(createSnowflake, 200);
</script>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const list = document.getElementById('requests');
  const clearButton = document.getElementById('clearButton');

  function addRequestToList(request) {
    const li = document.createElement('li');
    const time = request.time || new Date().toLocaleTimeString();
    li.textContent = `[${time}] ${request.user}: ${request.song}`;
    list.appendChild(li);
    window.scrollTo(0, document.body.scrollHeight);
  }

  // 请求已有列表
  socket.emit('request_existing', 'nxuan0702');

  // 接收初始化列表
  socket.on('existing_song_requests_2', (requests) => {
    requests.forEach(addRequestToList);
  });

  // 接收新的实时请求
  socket.on('song_request_nxuan0702', (data) => {
    addRequestToList(data);
  });

  // 监听清空
  socket.on('clear_song_requests_nxuan0702', () => {
    list.innerHTML = '';
  });

  // 清空按钮
  clearButton.addEventListener('click', () => {
    if (confirm('确定要清空点歌列表吗？')) {
      fetch('/clear-requests-nxuan0702', { method: 'POST' })
        .then(res => res.json())
        .then(result => {
          if (result.success) {
            list.innerHTML = '';
            alert('点歌列表已清空！');
          } else {
            alert('清空失败，请检查服务器！');
          }
        })
        .catch(err => {
          console.error('Error:', err);
          alert('网络错误，清空失败！');
        });
    }
  });
</script>

</body>
</html>
