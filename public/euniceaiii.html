<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>小嗳的点歌单</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Your existing styles here */
  </style>
</head>
<body>
  <h1>🎶 小嗳的点歌单</h1>

  <div style="text-align:center;">
    <button id="clearButton">🗑️ 清空小嗳的点歌列表</button>
  </div>

  <ul id="requests"></ul>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const list = document.getElementById('requests');
    const clearButton = document.getElementById('clearButton');

    function addRequestToList(request) {
      const li = document.createElement('li');
      const time = request.time || new Date().toLocaleTimeString();
      li.textContent = `[${time}] ${request.user}: ${request.song}`;
      list.appendChild(li);
      window.scrollTo(0, document.body.scrollHeight);
    }

    socket.on('existing_song_requests', (requests) => {
      requests.forEach(addRequestToList);
    });

    socket.on('song_request', (data) => {
      addRequestToList(data);
    });

    socket.on('clear_song_requests', () => {
      list.innerHTML = '';
    });

    clearButton.addEventListener('click', () => {
      if (confirm('确定要清空小嗳的点歌列表吗？')) {
        fetch('/clear-requests/euniceaiii', { method: 'POST' })
          .then(res => res.json())
          .then(result => {
            if (result.success) {
              list.innerHTML = '';
              alert('小嗳的点歌列表已清空！');
            } else {
              alert('清空失败，请检查服务器！');
            }
          })
          .catch(err => {
            console.error('Error:', err);
            alert('网络错误，清空失败！');
          });
      }
    });
  </script>
</body>
</html>
